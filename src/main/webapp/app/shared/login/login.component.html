<div class="modal-header">
    <h4 class="modal-title">Sign in</h4>
    <button aria-label="Close" data-dismiss="modal" class="close" type="button" (click)="activeModal.dismiss('closed')"><span aria-hidden="true">x</span>
    </button>
</div>
<div class="modal-body">
    <div class="row justify-content-center">
        <div class="col-12">
            <div class="alert alert-danger" *ngIf="authenticationError">
                <strong>Error al iniciar sesión</strong> Verifique sus credenciales e intente de nuevo.
            </div>
        </div>
        <div class="col-md-6">
            <form class="form" role="form" (ngSubmit)="login()">
                <div class="form-group">
                    <label for="username">Iniciar sesión</label>
                    <input type="text" class="form-control" name="username" id="username" placeholder="Su nombre de usuario"
                    [(ngModel)]="username">
                </div>
                <div class="form-group">
                    <label for="password">Contraseña</label>
                    <input type="password" class="form-control" name="password" id="password" placeholder="Su contraseña"
                           [(ngModel)]="password">
                </div>
                <div class="form-check">
                    <label class="form-check-label" for="rememberMe">
                        <input class="form-check-input" type="checkbox" name="rememberMe" id="rememberMe" [(ngModel)]="rememberMe" checked>
                        <span>Recuérdame</span>
                    </label>
                </div>
                <button type="submit" class="btn btn-primary">Registrarse</button>
            </form>
            <p></p>
            <div class="alert alert-warning">
                <a class="alert-link" (click)="requestResetPassword()">¿Olvidaste tu contraseña?</a>
            </div>
            <div class="alert alert-warning">
                <span>¿Aún no tienes una cuenta?</span>
                <a class="alert-link" (click)="register()">Registre una nueva cuenta</a>
            </div>
        </div>
        <div class="col-md-6">
            <br/>
            <jhi-social provider="google"></jhi-social>
            <jhi-social provider="facebook"></jhi-social>
            <jhi-social provider="twitter"></jhi-social>
            <!-- jhipster-needle-add-social-button -->
        </div>
    </div>
</div>
