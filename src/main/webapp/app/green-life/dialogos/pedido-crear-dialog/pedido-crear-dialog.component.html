<h1 mat-dialog-title>Crear pedido</h1>
<mat-dialog-content>
  <mat-form-field>
    <input matInput placeholder="Nombre de usuario">
  </mat-form-field>
</mat-dialog-content>
<mat-dialog-actions>
  <button mat-dialog-close class="btn btn-danger">Cancelar</button>
  <div class="spacer"></div>
  <button  class="btn btn-success" (click)="crear()">Crear</button>
</mat-dialog-actions>
