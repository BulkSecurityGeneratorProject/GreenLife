<div>
    <mat-dialog-content>
        <form [formGroup]=calificacionForm class=calificacion-form>
            <h4>¿Cuéntanos qué te pareció?</h4>
            <div class="full-width">
                <a *ngFor="let item of estrellas; let i=index" (click)="setEstrella(i)">
                    <i *ngIf="item"><img src="../../../../content/images/empty star.png" class="star" /></i>
                    <i *ngIf="!item"><img src="../../../../content/images/star.png" class="star" /></i>
                </a>
            </div>
            <mat-form-field class="full-width">
                <textarea matInput placeholder="Comentario" formControlName=comentario></textarea>
            </mat-form-field>
        </form>
    </mat-dialog-content>
    <mat-dialog-actions>
        <button class="btn btn-sucess" (click)="agregar()" id="btnAgregarbutton">Agregar</button>
    </mat-dialog-actions>
</div>
