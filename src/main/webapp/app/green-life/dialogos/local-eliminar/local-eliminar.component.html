<div class="dialog-container" *ngIf="local != null">
    <h1 mat-dialog-title>¿Está seguro que desea eliminar el local?</h1>
    <mat-dialog-content>
        <h5>{{local.nombre}}</h5>
        <h6><i class="fa fa-phone"></i>Teléfono</h6>
        <p>{{local.telefono}}</p>
        <h6><i class="fa fa-phone"></i>Horario</h6>
        <p>{{local.horario}}</p>
        <h6><i class="fa fa-phone"></i>Dirección</h6>
        <p>{{local.direccion}}</p>
    </mat-dialog-content>
    <mat-dialog-actions>
        <button class="btn btnSecondary" mat-dialog-close>Cancelar</button>
        <button class="btn btnPrimary" (click)="deleteLocal()">Eliminar</button>
    </mat-dialog-actions>
</div>
