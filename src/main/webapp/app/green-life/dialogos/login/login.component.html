<h1 id="title">Iniciar Sesión</h1>
<form #loginForm="ngForm" (ngSubmit)="login(loginForm)">
  <div class="form-group">
    <label for="">Correo Electrónico</label>
    <input type="email" class="form-control" name="correo" placeholder="Ingrese su correo electrónico" required ngModel>
  </div>
  <div class="form-group">
    <label for="">Contraseña</label>
    <input type="password" class="form-control" name="contrasena" placeholder="Ingrese su contraseña" required ngModel>
  </div>
  <div *ngIf="!isValid" class="alert alert-danger">
    <strong>Error!</strong> {{ msgError }}
  </div>
  <button type="button" class="btn btn-secondary" mat-dialog-close>Cancelar</button>
  <button type="submit" class="btn btn-success" [disabled]="!loginForm.valid">Ingresar</button>
</form>
