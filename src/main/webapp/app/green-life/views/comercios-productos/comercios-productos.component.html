<div class="row title-bar-config">
  <div class="col-md-8">
      <h1>
          <span class="title-bar-config-icon icon"><span class="iconImg"></span></span>
          Productos del Comercio
      </h1>
  </div>
</div>
<div class="container-fluid">
    <div class="row">
        <div class="col-md-6">
            <div class="example-header">
                <mat-form-field>
                    <input matInput (keyup)="applyFilter($event.target.value)" placeholder="Filter">
                </mat-form-field>
            </div>
            <div class="example-container mat-elevation-z8">
                <mat-table [dataSource]="dataSource" matSort>

                    <ng-container matColumnDef="id">
                        <mat-header-cell *matHeaderCellDef mat-sort-header> Id </mat-header-cell>
                        <mat-cell *matCellDef="let row"> {{row.id}} </mat-cell>
                    </ng-container>

                    <ng-container matColumnDef="nombre">
                        <mat-header-cell *matHeaderCellDef mat-sort-header> Nombre </mat-header-cell>
                        <mat-cell *matCellDef="let row"> {{row.nombre}} </mat-cell>
                    </ng-container>

                    <ng-container matColumnDef="precio">
                        <mat-header-cell *matHeaderCellDef mat-sort-header> Precio </mat-header-cell>
                        <mat-cell *matCellDef="let row"> {{row.precio}} </mat-cell>
                    </ng-container>

                    <ng-container matColumnDef="delete">
                        <mat-header-cell *matHeaderCellDef mat-sort-header><i class="material-icons">delete_outline</i></mat-header-cell>
                        <mat-cell *matCellDef="let row" [style.color]="row.color"><i class="material-icons">delete_outline</i></mat-cell>
                    </ng-container>

                    <mat-header-row *matHeaderRowDef="displayedColumns"></mat-header-row>
                    <mat-row *matRowDef="let row; columns: displayedColumns;"></mat-row>
                </mat-table>
                <mat-paginator [pageSizeOptions]="[5, 10, 25, 100]"></mat-paginator>
            </div>
        </div>
    </div>
</div>
