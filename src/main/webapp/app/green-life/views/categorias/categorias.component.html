<body>
<div class="container">
    <div class="table-wrapper">
        <div class="table-title">
            <div class="row">
                <div class="col-sm-6">
                    <h2>Categorías</h2>
                </div>
                <div class="col-sm-6">
                    <a class="btn btn-success" data-toggle="modal" (click)="agregarCategoria()"><i class="material-icons">&#xE147;</i> <span>Agregar categoría</span></a>
                </div>
            </div>
        </div>
        <table class="table table-striped table-hover">
            <thead>
            <tr>
                <th>Nombre</th>
                <th>Descripción</th>
                <th></th>
            </tr>
            </thead>
            <tbody>
            <tr *ngFor="let categoria of categorias">
                <td>{{categoria.nombre}}</td>
                <td>{{categoria.descripcion}}</td>
                <td>
                    <a class="edit" data-toggle="modal" (click)="modificarCategoria(categoria)"><i class="material-icons" data-toggle="tooltip" title="Editar">&#xE254;</i></a>
                    <a class="delete" data-toggle="modal" (click)="eliminarCategoria(categoria)"><i class="material-icons" data-toggle="tooltip" title="Eliminar">&#xE872;</i></a>
                </td>
            </tr>
            </tbody>
        </table>
    </div>
</div>
</body>
