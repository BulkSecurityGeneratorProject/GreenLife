<div>
    <h2>
        <span>Cobro Mensualidads</span>
        <button class="btn btn-primary float-right jh-create-entity create-cobro-mensualidad" [routerLink]="['/', { outlets: { popup: ['cobro-mensualidad-new'] } }]">
            <span class="fa fa-plus"></span>
            <span class="hidden-sm-down" >
            Crear nuevo Cobro Mensualidad
            </span>
        </button>
    </h2>
    <jhi-alert></jhi-alert>
    <div class="row">
        <div class="col-sm-12">
            <form name="searchForm" class="form-inline">
                <div class="input-group w-100 mt-3">
                    <input type="text" class="form-control" [(ngModel)]="currentSearch" id="currentSearch" name="currentSearch" placeholder="Query">
                    <button class="input-group-append btn btn-info" (click)="search(currentSearch)">
                        <span class="fa fa-search"></span>
                    </button>
                    <button class="input-group-append btn btn-danger" (click)="clear()" *ngIf="currentSearch">
                        <span class="fa fa-trash-o"></span>
                    </button>
                </div>
            </form>
        </div>
    </div>
    <br/>
    <div class="table-responsive" *ngIf="cobroMensualidads">
        <table class="table table-striped">
            <thead>
            <tr>
            <th><span>ID</span></th>
            <th><span>Fecha</span></th>
            <th><span>Pago</span></th>
            <th><span>Contrato</span></th>
            <th></th>
            </tr>
            </thead>
            <tbody>
            <tr *ngFor="let cobroMensualidad of cobroMensualidads ;trackBy: trackId">
                <td><a [routerLink]="['../cobro-mensualidad', cobroMensualidad.id ]">{{cobroMensualidad.id}}</a></td>
                <td>{{cobroMensualidad.fecha | date:'mediumDate'}}</td>
                <td>
                    <div *ngIf="cobroMensualidad.pagoId">
                        <a [routerLink]="['../pago', cobroMensualidad.pagoId  ]" >{{cobroMensualidad.pagoId}}</a>
                    </div>
                </td>
                <td>
                    <div *ngIf="cobroMensualidad.contratoId">
                        <a [routerLink]="['../contrato', cobroMensualidad.contratoId  ]" >{{cobroMensualidad.contratoId}}</a>
                    </div>
                </td>
                <td class="text-right">
                    <div class="btn-group flex-btn-group-container">
                        <button type="submit"
                                [routerLink]="['../cobro-mensualidad', cobroMensualidad.id ]"
                                class="btn btn-info btn-sm">
                            <span class="fa fa-eye"></span>
                            <span class="d-none d-md-inline">Ver</span>
                        </button>
                        <button type="submit"
                                [routerLink]="['/', { outlets: { popup: 'cobro-mensualidad/'+ cobroMensualidad.id + '/edit'} }]"
                                replaceUrl="true"
                                queryParamsHandling="merge"
                                class="btn btn-primary btn-sm">
                            <span class="fa fa-pencil"></span>
                            <span class="d-none d-md-inline">Editar</span>
                        </button>
                        <button type="submit"
                                [routerLink]="['/', { outlets: { popup: 'cobro-mensualidad/'+ cobroMensualidad.id + '/delete'} }]"
                                replaceUrl="true"
                                queryParamsHandling="merge"
                                class="btn btn-danger btn-sm">
                            <span class="fa fa-remove"></span>
                            <span class="d-none d-md-inline">Eliminar</span>
                        </button>
                    </div>
                </td>
            </tr>
            </tbody>
        </table>
    </div>
</div>
