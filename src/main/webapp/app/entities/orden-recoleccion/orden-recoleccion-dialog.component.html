<form name="editForm" role="form" novalidate (ngSubmit)="save()" #editForm="ngForm">

    <div class="modal-header">
        <h4 class="modal-title" id="myOrdenRecoleccionLabel">Create or edit a Orden Recoleccion</h4>
        <button type="button" class="close" data-dismiss="modal" aria-hidden="true"
                (click)="clear()">&times;</button>
    </div>
    <div class="modal-body">
        <jhi-alert-error></jhi-alert-error>
        <div class="form-group" [hidden]="!ordenRecoleccion.id">
            <label for="id">ID</label>
            <input type="text" class="form-control" id="id" name="id"
                   [(ngModel)]="ordenRecoleccion.id" readonly />
        </div>
        <div class="form-group">
            <label class="form-control-label" for="field_fechaCrecion">Fecha Crecion</label>
            <div class="input-group">
                <input id="field_fechaCrecion" type="text" class="form-control" name="fechaCrecion" ngbDatepicker  #fechaCrecionDp="ngbDatepicker" [(ngModel)]="ordenRecoleccion.fechaCrecion"
                required/>
                <span class="input-group-append">
                    <button type="button" class="btn btn-secondary" (click)="fechaCrecionDp.toggle()"><i class="fa fa-calendar"></i></button>
                </span>
            </div>
            <div [hidden]="!(editForm.controls.fechaCrecion?.dirty && editForm.controls.fechaCrecion?.invalid)">
                <small class="form-text text-danger"
                   [hidden]="!editForm.controls.fechaCrecion?.errors?.required">
                   This field is required.
                </small>
            </div>
        </div>
        <div class="form-group">
            <label class="form-control-label" for="field_fechaSolicitud">Fecha Solicitud</label>
            <div class="input-group">
                <input id="field_fechaSolicitud" type="text" class="form-control" name="fechaSolicitud" ngbDatepicker  #fechaSolicitudDp="ngbDatepicker" [(ngModel)]="ordenRecoleccion.fechaSolicitud"
                required/>
                <span class="input-group-append">
                    <button type="button" class="btn btn-secondary" (click)="fechaSolicitudDp.toggle()"><i class="fa fa-calendar"></i></button>
                </span>
            </div>
            <div [hidden]="!(editForm.controls.fechaSolicitud?.dirty && editForm.controls.fechaSolicitud?.invalid)">
                <small class="form-text text-danger"
                   [hidden]="!editForm.controls.fechaSolicitud?.errors?.required">
                   This field is required.
                </small>
            </div>
        </div>

        <div class="form-group">
            <label class="form-control-label" for="field_cliente">Cliente</label>
            <select class="form-control" id="field_cliente" name="cliente" [(ngModel)]="ordenRecoleccion.clienteId" >
                <option [ngValue]="null"></option>
                <option [ngValue]="clienteOption.id" *ngFor="let clienteOption of clientes; trackBy: trackClienteById">{{clienteOption.id}}</option>
            </select>
        </div>
        <div class="form-group">
            <label class="form-control-label" for="field_recolector">Recolector</label>
            <select class="form-control" id="field_recolector" name="recolector" [(ngModel)]="ordenRecoleccion.recolectorId" >
                <option [ngValue]="null"></option>
                <option [ngValue]="recolectorOption.id" *ngFor="let recolectorOption of recolectors; trackBy: trackRecolectorById">{{recolectorOption.id}}</option>
            </select>
        </div>
    </div>
    <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-dismiss="modal" (click)="clear()">
            <span class="fa fa-ban"></span>&nbsp;<span>Cancel</span>
        </button>
        <button type="submit" [disabled]="editForm.form.invalid || isSaving" class="btn btn-primary">
            <span class="fa fa-save"></span>&nbsp;<span>Save</span>
        </button>
    </div>
</form>
