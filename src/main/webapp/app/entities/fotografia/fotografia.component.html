<div>
    <h2>
        <span>Fotografias</span>
        <button class="btn btn-primary float-right jh-create-entity create-fotografia" [routerLink]="['/', { outlets: { popup: ['fotografia-new'] } }]">
            <span class="fa fa-plus"></span>
            <span class="hidden-sm-down" >
            Create new Fotografia
            </span>
        </button>
    </h2>
    <jhi-alert></jhi-alert>
    <div class="row">
        <div class="col-sm-12">
            <form name="searchForm" class="form-inline">
                <div class="input-group w-100 mt-3">
                    <input type="text" class="form-control" [(ngModel)]="currentSearch" id="currentSearch" name="currentSearch" placeholder="Query">
                    <button class="input-group-append btn btn-info" (click)="search(currentSearch)">
                        <span class="fa fa-search"></span>
                    </button>
                    <button class="input-group-append btn btn-danger" (click)="clear()" *ngIf="currentSearch">
                        <span class="fa fa-trash-o"></span>
                    </button>
                </div>
            </form>
        </div>
    </div>
    <br/>
    <div class="table-responsive" *ngIf="fotografias">
        <table class="table table-striped">
            <thead>
            <tr>
            <th><span>ID</span></th>
            <th><span>Url Image</span></th>
            <th><span>Centro Acopio</span></th>
            <th><span>Comercio</span></th>
            <th><span>Producto</span></th>
            <th><span>Publicacion</span></th>
            <th><span>Evento</span></th>
            <th><span>Patrocinador</span></th>
            <th></th>
            </tr>
            </thead>
            <tbody>
            <tr *ngFor="let fotografia of fotografias ;trackBy: trackId">
                <td><a [routerLink]="['../fotografia', fotografia.id ]">{{fotografia.id}}</a></td>
                <td>{{fotografia.urlImage}}</td>
                <td>
                    <div *ngIf="fotografia.centroAcopioId">
                        <a [routerLink]="['../centro-acopio', fotografia.centroAcopioId  ]" >{{fotografia.centroAcopioId}}</a>
                    </div>
                </td>
                <td>
                    <div *ngIf="fotografia.comercioId">
                        <a [routerLink]="['../comercio', fotografia.comercioId  ]" >{{fotografia.comercioId}}</a>
                    </div>
                </td>
                <td>
                    <div *ngIf="fotografia.productoId">
                        <a [routerLink]="['../producto', fotografia.productoId  ]" >{{fotografia.productoId}}</a>
                    </div>
                </td>
                <td>
                    <div *ngIf="fotografia.publicacionId">
                        <a [routerLink]="['../publicacion', fotografia.publicacionId  ]" >{{fotografia.publicacionId}}</a>
                    </div>
                </td>
                <td>
                    <div *ngIf="fotografia.eventoId">
                        <a [routerLink]="['../evento', fotografia.eventoId  ]" >{{fotografia.eventoId}}</a>
                    </div>
                </td>
                <td>
                    <div *ngIf="fotografia.patrocinadorId">
                        <a [routerLink]="['../patrocinador', fotografia.patrocinadorId  ]" >{{fotografia.patrocinadorId}}</a>
                    </div>
                </td>
                <td class="text-right">
                    <div class="btn-group flex-btn-group-container">
                        <button type="submit"
                                [routerLink]="['../fotografia', fotografia.id ]"
                                class="btn btn-info btn-sm">
                            <span class="fa fa-eye"></span>
                            <span class="d-none d-md-inline">View</span>
                        </button>
                        <button type="submit"
                                [routerLink]="['/', { outlets: { popup: 'fotografia/'+ fotografia.id + '/edit'} }]"
                                replaceUrl="true"
                                queryParamsHandling="merge"
                                class="btn btn-primary btn-sm">
                            <span class="fa fa-pencil"></span>
                            <span class="d-none d-md-inline">Edit</span>
                        </button>
                        <button type="submit"
                                [routerLink]="['/', { outlets: { popup: 'fotografia/'+ fotografia.id + '/delete'} }]"
                                replaceUrl="true"
                                queryParamsHandling="merge"
                                class="btn btn-danger btn-sm">
                            <span class="fa fa-remove"></span>
                            <span class="d-none d-md-inline">Delete</span>
                        </button>
                    </div>
                </td>
            </tr>
            </tbody>
        </table>
    </div>
</div>
