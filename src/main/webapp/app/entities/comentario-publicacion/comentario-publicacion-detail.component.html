
<div *ngIf="comentarioPublicacion">
    <h2><span>Comentario Publicacion</span> {{comentarioPublicacion.id}}</h2>
    <hr>
    <jhi-alert-error></jhi-alert-error>
    <dl class="row-md jh-entity-details">
        <dt><span>Fecha Creacion</span></dt>
        <dd>
            <span>{{comentarioPublicacion.fechaCreacion | date:'mediumDate'}}</span>
        </dd>
        <dt><span>Texto</span></dt>
        <dd>
            <span>{{comentarioPublicacion.texto}}</span>
        </dd>
        <dt><span>Usuario</span></dt>
        <dd>
            <div *ngIf="comentarioPublicacion.usuarioId">
                <a [routerLink]="['/usuario', comentarioPublicacion.usuarioId]">{{comentarioPublicacion.usuarioId}}</a>
            </div>
        </dd>
        <dt><span>Publicacion</span></dt>
        <dd>
            <div *ngIf="comentarioPublicacion.publicacionId">
                <a [routerLink]="['/publicacion', comentarioPublicacion.publicacionId]">{{comentarioPublicacion.publicacionId}}</a>
            </div>
        </dd>
    </dl>

    <button type="submit"
            (click)="previousState()"
            class="btn btn-info">
        <span class="fa fa-arrow-left"></span>&nbsp;<span> Regresar</span>
    </button>

    <button type="button"
            [routerLink]="['/', { outlets: { popup: 'comentario-publicacion/'+ comentarioPublicacion.id + '/edit'} }]"
            replaceUrl="true"
            queryParamsHandling="merge"
            class="btn btn-primary">
        <span class="fa fa-pencil"></span>&nbsp;<span> Editar</span>
    </button>
</div>
