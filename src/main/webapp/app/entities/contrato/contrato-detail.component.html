
<div *ngIf="contrato">
    <h2><span>Contrato</span> {{contrato.id}}</h2>
    <hr>
    <jhi-alert-error></jhi-alert-error>
    <dl class="row-md jh-entity-details">
        <dt><span>Fecha Creacion</span></dt>
        <dd>
            <span>{{contrato.fechaCreacion | date:'mediumDate'}}</span>
        </dd>
        <dt><span>Tipo</span></dt>
        <dd>
            <div *ngIf="contrato.tipoId">
                <a [routerLink]="['/tipo-contrato', contrato.tipoId]">{{contrato.tipoId}}</a>
            </div>
        </dd>
        <dt><span>Comercio</span></dt>
        <dd>
            <div *ngIf="contrato.comercioId">
                <a [routerLink]="['/comercio', contrato.comercioId]">{{contrato.comercioId}}</a>
            </div>
        </dd>
    </dl>

    <button type="submit"
            (click)="previousState()"
            class="btn btn-info">
        <span class="fa fa-arrow-left"></span>&nbsp;<span> Back</span>
    </button>

    <button type="button"
            [routerLink]="['/', { outlets: { popup: 'contrato/'+ contrato.id + '/edit'} }]"
            replaceUrl="true"
            queryParamsHandling="merge"
            class="btn btn-primary">
        <span class="fa fa-pencil"></span>&nbsp;<span> Edit</span>
    </button>
</div>
