
<div *ngIf="resenaCliente">
    <h2><span>Resena Cliente</span> {{resenaCliente.id}}</h2>
    <hr>
    <jhi-alert-error></jhi-alert-error>
    <dl class="row-md jh-entity-details">
        <dt><span>Fecha Creacion</span></dt>
        <dd>
            <span>{{resenaCliente.fechaCreacion | date:'mediumDate'}}</span>
        </dd>
        <dt><span>Calificacion</span></dt>
        <dd>
            <span>{{resenaCliente.calificacion}}</span>
        </dd>
        <dt><span>Comentario</span></dt>
        <dd>
            <span>{{resenaCliente.comentario}}</span>
        </dd>
        <dt><span>Comercio</span></dt>
        <dd>
            <div *ngIf="resenaCliente.comercioId">
                <a [routerLink]="['/comercio', resenaCliente.comercioId]">{{resenaCliente.comercioId}}</a>
            </div>
        </dd>
        <dt><span>Cliente</span></dt>
        <dd>
            <div *ngIf="resenaCliente.clienteId">
                <a [routerLink]="['/usuario', resenaCliente.clienteId]">{{resenaCliente.clienteId}}</a>
            </div>
        </dd>
    </dl>

    <button type="submit"
            (click)="previousState()"
            class="btn btn-info">
        <span class="fa fa-arrow-left"></span>&nbsp;<span> Regresar</span>
    </button>

    <button type="button"
            [routerLink]="['/', { outlets: { popup: 'resena-cliente/'+ resenaCliente.id + '/edit'} }]"
            replaceUrl="true"
            queryParamsHandling="merge"
            class="btn btn-primary">
        <span class="fa fa-pencil"></span>&nbsp;<span> Ediar</span>
    </button>
</div>
