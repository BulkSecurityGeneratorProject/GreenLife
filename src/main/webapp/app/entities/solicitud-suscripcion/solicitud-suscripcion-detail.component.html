
<div *ngIf="solicitudSuscripcion">
    <h2><span>Solicitud Suscripcion</span> {{solicitudSuscripcion.id}}</h2>
    <hr>
    <jhi-alert-error></jhi-alert-error>
    <dl class="row-md jh-entity-details">
        <dt><span>Fecha</span></dt>
        <dd>
            <span>{{solicitudSuscripcion.fecha | date:'mediumDate'}}</span>
        </dd>
        <dt><span>Estado</span></dt>
        <dd>
            <span>{{solicitudSuscripcion.estado}}</span>
        </dd>
        <dt><span>Descripcion</span></dt>
        <dd>
            <span>{{solicitudSuscripcion.descripcion}}</span>
        </dd>
        <dt><span>Solicitante</span></dt>
        <dd>
            <div *ngIf="solicitudSuscripcion.solicitanteId">
                <a [routerLink]="['/cliente', solicitudSuscripcion.solicitanteId]">{{solicitudSuscripcion.solicitanteId}}</a>
            </div>
        </dd>
        <dt><span>Comercio</span></dt>
        <dd>
            <div *ngIf="solicitudSuscripcion.comercioId">
                <a [routerLink]="['/comercio', solicitudSuscripcion.comercioId]">{{solicitudSuscripcion.comercioId}}</a>
            </div>
        </dd>
    </dl>

    <button type="submit"
            (click)="previousState()"
            class="btn btn-info">
        <span class="fa fa-arrow-left"></span>&nbsp;<span> Back</span>
    </button>

    <button type="button"
            [routerLink]="['/', { outlets: { popup: 'solicitud-suscripcion/'+ solicitudSuscripcion.id + '/edit'} }]"
            replaceUrl="true"
            queryParamsHandling="merge"
            class="btn btn-primary">
        <span class="fa fa-pencil"></span>&nbsp;<span> Edit</span>
    </button>
</div>
