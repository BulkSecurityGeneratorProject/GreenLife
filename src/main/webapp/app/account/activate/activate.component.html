<div>
    <div class="row justify-content-center">
        <div class="col-md-8">
            <h1>Activación</h1>

            <div class="alert alert-success" *ngIf="success">
                <span><strong>Tu cuenta ha sido activada</strong> Por favor </span>
                <a class="alert-link" (click)="login()">Inicia sesión</a>.
            </div>

            <div class="alert alert-danger" *ngIf="error">
                <strong>Su cuenta no ha podido ser activada.</strong> Por favor utilize el formulario de registro para crear una cuenta.
            </div>

        </div>
    </div>
</div>
